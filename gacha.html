    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">云图计划：心智检索模拟器</h1>
                </div>
                <!--折叠栏目-->

                <div class="col-lg-8">
                    <label class="radio-inline"><input type="radio" name="switch_class" id="switch_hebble" checked>
                        <span style="color:dodgerblue"><b>赫波UP</b></span>
                    </label>
                    <label class="radio-inline"><input type="radio" name="switch_class" id="switch_aki">
                        <span style="color:orangered"><b>秋UP</b></span>
                    </label>
                    <label class="radio-inline"><input type="radio" name="switch_class" id="switch_normal">
                        <b>常驻</b>
                    </label>
                    <p></p>
                    <p>
                        <button type="button" class="btn btn-outline btn-info" onclick="gacha_multiple(1)">单抽</button>
                        <button type="button" class="btn btn-outline btn-primary"
                            onclick="gacha_multiple(10)">十连</button>
                        <button type="button" class="btn btn-outline btn-primary"
                            onclick="gacha_multiple(180)">180连</button>
                        <!-- <button type="button" class="btn btn-outline btn-primary"
                            onclick="gacha_multiple(1000000)">1,000,000连(test only)</button> -->
                    </p>
                    <h4>统计</h4>
                    <h5>总抽数：<b id="output_pick_num">0</b></h5>
                    <h5>
                        大保底次数：<span style="color:green"><b id="output_jing_num">0</b></span>
                    </h5>
                    <h5>
                        三星人形数：<span style="color:orangered"><b id="output_3_num">0</b></span> ;
                        三星率(不计大保底)：<span style="color:orange"><b id="output_3_rate">-</b></span>
                    </h5>
                    <h5>
                        三星人形列表：<span style="color:orangered"><b id="output_3_list">0</b></span> ;
                    </h5>
                    <h5>
                        二星人形数：<span style="color:purple"><b id="output_2_num">0</b></span> ;
                        二星率：<span style="color:plum"><b id="output_2_rate">0</b></span> ;
                        一星人形数：<span style="color:dodgerblue"><b id="output_1_num">0</b></span>
                    </h5>
                    <h5>
                        心智构件数：<a id='output_universal_calculate'></a><b id="output_universal_num">0</b> ;
                        平均每抽构件数：<b id="output_universal_average">0</b>
                    </h5>
                    <h4>
                        抽卡评价：<a id="output_rank">-</a>
                    </h4>

                    <div class="col-lg-12" style="height:400px;overflow-y:scroll;text-align:left">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>抽卡编号</th>
                                    <th>人形</th>
                                </tr>
                            </thead>
                            <tbody id="output_result">

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
